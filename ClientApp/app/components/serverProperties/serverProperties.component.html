<h1>Server Properties</h1>
<div class="col-sm-6">
    <table class="table">
        <thead>
            <tr>
                <th>Property</th>
                <th>Value</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prop of serverProperty">
                <td>{{prop.property}}</td>
                <td *ngIf="!prop.isEditingRow">{{prop.value}}</td>
                <td *ngIf="prop.isEditingRow">
                    <form (ngSubmit)="submitEdit(prop)">
                        <div class="input-group">
                            <input class="form-control" [(ngModel)]="prop.value" name="value" id="value" />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="fa fa-check" aria-hidden="true"></i></button>
                                <button class="btn btn-default" type="button" (click)="cancelEdit(prop)"><i class="fa fa-times" aria-hidden="true"></i></button>
                            </span>
                        </div>      
                    </form>
                </td>
                <td style="cursor: pointer"  (click)="editRow(prop)"><i [ngClass]="{'fa fa-pencil': !prop.isEditingRow }" aria-hidden="true"></i></td>
            </tr>
        </tbody>
    </table>
</div>
